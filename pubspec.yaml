name: native_workmanager
description: "Native background task manager for Flutter. Zero Flutter Engine overhead. 50MB less memory, 5x faster startup. Built on kmpworkmanager v2.3.0 (Android + iOS) with WorkerResult API, chain IDs, and UX improvements."
version: 1.0.0
homepage: https://github.com/brewkits/native_workmanager
repository: https://github.com/brewkits/native_workmanager
issue_tracker: https://github.com/brewkits/native_workmanager/issues

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  path_provider: ^2.1.0  # For integration and performance tests only

flutter:
  plugin:
    platforms:
      android:
        package: dev.brewkits.native_workmanager
        pluginClass: NativeWorkmanagerPlugin
      ios:
        pluginClass: NativeWorkmanagerPlugin
